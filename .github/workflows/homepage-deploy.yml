name: Deploy homepage to github pages

permissions:
  contents: read # for accessing the repository contents
  id-token: write # for verifying the deployment source
  pages: write # to be able deploy to GitHub Pages

concurrency:
  group: github-pages
  cancel-in-progress: true

on:
  push:
    branches:
      - main

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: main # Checkout the main branch
        fetch-depth: 0 # Fetch all history
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 22.14.0
        cache: 'npm'

    - run: npm ci

    - name: Build
      run: npx nx build @senthanal/homepage --prod

    - name: Upload static files as artifact
      id: deployment
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist/homepage
    
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4



